    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope, $http) {

            $scope.name = "";
            $scope.mail = "";
            $scope.message = "";
            $scope.subject = "";
            $scope.company = "";
            $scope.phone = "";
            $scope.sendMessage = function () {
                $http.get("backend/send_email.php?name=" + $scope.name + "&mail=" + $scope.mail + "&message=" + $scope.message + "&subject=" + $scope.subject + "&phone=" + $scope.phone + "&company=" + $scope.company)
                    .then(function (response) {
                        if (response.data == "success") {
                            alert("your email was sent successfully");
                            window.location.assign("http://innopartserv.com/index.html")
                        } else {
                            alert("Something is wrong...");
                        }
                    });
            }

        });
