<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <title>IPS Admon</title>
</head>

<body style="background-color: gainsboro">

    <div ng-app="myApp" ng-controller="myCtrl">

        <div id="login" style="width: 50%; margin: 50px auto;">
            <form ng-submit="login()">
                <div class="form-group">
                    <select class="form-control" ng-model="store">
                        <option value="motorsport">Motor sports</option>
                        <option value="agricultural">Agricultural</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" ng-model="user">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" ng-model="pass">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div id="seleccionProceso" class="container" style="width: 100%; margin-top:10%;" hidden>
            <div class="row">
                <div class="col-lg-4 col-sm-4 col-xs-4" style="margin-bottom:20px">
                    <div class="card" style="height:180px;">
                        <div class="card-body">
                            <h5 class="card-title">Products</h5>
                            <p class="card-text">Administra tus productos.</p>
                            <a href="product.html?store={{store}}" class="btn btn-primary" style="float: right;">Go</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-4 col-xs-4" style="margin-bottom:20px">
                    <div class="card" style="height:180px;">
                        <div class="card-body">
                            <h5 class="card-title">Categories</h5>
                            <p class="card-text">Adminsitra tus categorias para dar de alta productos.</p>
                            <a href="category.html?store={{store}}" class="btn btn-primary" style="float: right;">Go</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-4 col-xs-4" style="margin-bottom:20px">
                    <div class="card" style="height:180px;">
                        <div class="card-body">
                            <h5 class="card-title">Brands</h5>
                            <p class="card-text">Administra tus brands para dar de alta productos.</p>
                            <a href="brand.html?store={{store}}" class="btn btn-primary" style="float: right;">Go</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>

        var app = angular.module('myApp', []);

        app.controller('myCtrl', function ($scope, $http) {

            $scope.user = "mrios@innopartserv.com";
            $scope.pass = "123456";
            $scope.store = "motorsport";

            $scope.login = function () {
                document.getElementById("login").hidden = true;
                document.getElementById('seleccionProceso').hidden = false;
            }

        });

    </script>


</body>

</html>
